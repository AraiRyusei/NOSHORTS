<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <circle cx="64" cy="64" r="60" fill="#ff0000" stroke="#cc0000" stroke-width="2"/>
  
  <!-- 「禁止」マークの円 -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- 斜線（禁止マーク） -->
  <line x1="32" y1="32" x2="96" y2="96" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- YouTubeの再生ボタン風のデザイン -->
  <polygon points="50,45 50,83 85,64" fill="white" opacity="0.8"/>
  
  <!-- 「S」の文字（Shortsを表す） -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" opacity="0.6">S</text>
</svg> 